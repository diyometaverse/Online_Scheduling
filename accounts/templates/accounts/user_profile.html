

<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>User Profile — Kuromi Studio</title>

  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#0f0710;
      --card:#1e1320;
      --accent:#c43b8d;
      --muted:#bba6bf;
      --glass:rgba(255,255,255,0.04);
    }
    body{margin:0;font-family:Montserrat;background:linear-gradient(180deg,var(--bg),#07020a);color:var(--muted)}
    .container{max-width:900px;margin:40px auto;padding:20px}

    .profile-card{
      background:var(--card);
      padding:28px;
      border-radius:18px;
      box-shadow:0 8px 40px rgba(0,0,0,0.6);
      border:1px solid rgba(255,255,255,0.05);
      display:flex;
      gap:24px;
      align-items:flex-start;
    }

    .avatar{
      width:140px;
      height:140px;
      border-radius:14px;
      object-fit:cover;
      border:1px solid rgba(255,255,255,0.06);
    }

    h2{color:white;margin:0 0 6px;font-family:'Great Vibes',cursive;font-size:42px}
    .label{font-size:12px;letter-spacing:1px;text-transform:uppercase;color:var(--muted)}

    .info-box{margin-top:12px;background:var(--glass);padding:14px;border-radius:10px}
    .info-box p{margin:4px 0;color:var(--muted)}

    .cta{display:inline-block;margin-top:18px;background:linear-gradient(90deg,var(--accent),#8b2a6c);color:white;padding:10px 18px;border-radius:10px;text-decoration:none;font-weight:600;box-shadow:0 10px 30px rgba(196,59,141,0.14)}

    .back{display:inline-block;margin-bottom:20px;color:var(--accent);text-decoration:none;font-weight:600}

  </style>
</head>
<body>
  <div class="container">

    <a href="{% url 'dashboard' %}" class="back">← Back to dashboard</a>

    <div class="profile-card">
      <div style="display:flex;flex-direction:column;align-items:center;gap:12px">
        <div id="selectedIcon" class="avatar" style="width:110px;height:110px;border-radius:50%;background:#1b0f1d;display:flex;align-items:center;justify-content:center;border:2px solid #703575">
  <svg width="55" height="55" viewBox="0 0 24 24" fill="none" stroke="#d7b7ff" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round">
    <path d="M20 21v-2a4 4 0 0 0-3-3.87"/>
    <path d="M4 21v-2a4 4 0 0 1 3-3.87"/>
    <circle cx="12" cy="7" r="4"/>
  </svg>
</div>
      </div>

      <div style="flex:1">
        <h2>{{ user.first_name }} {{ user.last_name }}</h2>
        <div class="label">User Profile</div>

        <div class="info-box">
          <p><strong style="color:white">Username:</strong> {{ user.username }}</p>
          <p><strong style="color:white">Email:</strong> {{ user.email }}</p>
          <p><strong style="color:white">Date Joined:</strong> {{ user.date_joined }}</p>
        </div>

        <a href="{% url 'edit_profile' %}" class="cta">Edit Profile</a>
      </div>
    </div>

  </div>
</body>
</html>
