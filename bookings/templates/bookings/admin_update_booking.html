<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Update Booking - Kuromi Studio</title>
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
<style>
:root{
    --bg:#0f0710;
    --card:#1e1320;
    --accent:#c43b8d;
    --muted:#bba6bf;
}

body{
    margin:0;
    background:linear-gradient(180deg,var(--bg),#07020a);
    font-family:Montserrat, sans-serif;
    color:var(--muted);
}

.container{
    max-width:700px;
    margin:60px auto;
    padding:20px;
}

.card{
    background:rgba(35,10,35,0.7);
    padding:30px;
    border-radius:22px;
    border:1px solid rgba(196,59,141,0.4);
    box-shadow:0 0 30px rgba(196,59,141,0.25);
}

.title{
    font-family:'Great Vibes', cursive;
    font-size:40px;
    color:var(--accent);
    text-align:center;
    margin-bottom:25px;
}

label{
    font-weight:600;
    color:white;
}
input, select, textarea{
    width:100%;
    padding:12px;
    border-radius:10px;
    border:1px solid rgba(255,255,255,0.1);
    margin-top:5px;
    margin-bottom:18px;
    background:rgba(255,255,255,0.05);
    color:white;
}

textarea{
    height:100px;
    resize:none;
}

.btn{
    display:inline-block;
    background:linear-gradient(90deg,var(--accent),#8b2a6c);
    color:white;
    padding:12px 18px;
    border-radius:12px;
    font-weight:600;
    text-decoration:none;
    border:none;
    cursor:pointer;
    width:100%;
    margin-top:10px;
    transition:0.2s;
}
.btn:hover{
    transform:scale(1.03);
}

.back{
    display:block;
    text-align:center;
    margin-top:15px;
    color:var(--muted);
    text-decoration:none;
}
.back:hover{
    color:white;
}
</style>
</head>
<body>

<div class="container">
    <div class="card">

        <h1 class="title">Edit Booking</h1>

        <form method="POST">
            {% csrf_token %}

            <label>User</label>
            <input type="text" value="{{ booking.user.username }}" disabled>

            <label>Service</label>
            {{ form.service_type }}

            <label>Date & Time</label>
            {{ form.session_datetime }}

            <label>Status</label>
            {{ form.status }}

            <label>Admin Notes</label>
            {{ form.admin_notes }}

            <button type="submit" class="btn">Update Booking</button>
        </form>

        <a href="{% url 'admin_dashboard' %}" class="back">‚Üê Back to Admin Dashboard</a>
    </div>
</div>

</body>
</html>
